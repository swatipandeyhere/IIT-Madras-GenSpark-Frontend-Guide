<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>

<body>
    <h1>IT/CS Courses</h1>

    <!-- Table: Course Details -->
    <table border="1" cellspacing="0" cellpadding="8">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Credits</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CSCI101</td>
                <td>Introduction to Programming</td>
                <td>4</td>
                <td>Beginner</td>
            </tr>
            <tr>
                <td>CSCI201</td>
                <td>Data Structures and Algorithms</td>
                <td>4</td>
                <td>Intermediate</td>
            </tr>
            <tr>
                <td>CSCI301</td>
                <td>Database Management Systems</td>
                <td>3</td>
                <td>Intermediate</td>
            </tr>
            <tr>
                <td>CSCI401</td>
                <td>Operating Systems</td>
                <td>3</td>
                <td>Advanced</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Examples</title>
</head>

<body>
    <!-- Anchor Tag -->
    <a href="https://genspark.net/" target="_blank">

        <!-- Image Tag -->
        <img src="genspark-logo.png" alt="GenSpark-Logo" width="250" height="80">
    </a>

    <!-- Paragraph Tag -->
    <p align="left">GenSpark empowers businesses and ignites careers with tailored training solutions and a passion for
        opportunity.</p>

    <!-- Button Tag -->
    <button type="button">Apply</button>
</body>

</html>
